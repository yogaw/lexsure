  <div class="min-h-screen flex items-center justify-center bg-gray-100 bg-opacity-90 px-4">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
      <!-- LexSure Logo -->
      <div class="text-center mb-8">

        <h1 class="text-2xl font-bold text-gray-900 mb-2">Sign in to Veripie</h1>
        <p class="text-gray-600">Use your Google account to continue as a User or Attorney.</p>

      <!-- Google Sign-in Button -->
      <div class="mb-8">
        <button class="w-full flex items-center justify-center bg-white border border-gray-300 rounded-lg px-4 py-3 text-gray-700 font-medium hover:shadow-md transition-all duration-200">

      <!-- Optional Elements -->
      <div class="text-center">
        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">New here? Learn more about Veripie â†’</a>
        <p class="text-xs text-gray-500 mt-4">We'll never post to Google or access your contacts.</p>
      </div>
    </div>
  </div>
  
  <script>
    // This is a placeholder for the actual Google Sign-In implementation
    // In a real implementation, you would use Google's OAuth 2.0 API
    document.querySelector('button').addEventListener('click', function() {
      // After successful authentication, detect role and redirect accordingly
      // For demo purposes, we'll just redirect to the index page
      window.location.href = 'index.html';
      
      // In a real implementation, you would:
      // 1. Authenticate with Google
      // 2. Check user role in your backend
      // 3. Redirect to appropriate dashboard:

    });
